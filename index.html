<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="LiveSight - A proactive navigation assistant for the visually impaired using AI" />
    <meta name="theme-color" content="#050505" />

    <title>LiveSight - AI Vision Assistant | Powered by Gemini</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />

    <!-- Inline critical styles -->
    <style>
      /* Base styles for immediate paint */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      .font-mono {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
      }

      /* Accessibility Focus */
      button:focus-visible,
      a:focus-visible,
      input:focus-visible {
        outline: 4px solid #FACC15;
        outline-offset: 4px;
        box-shadow: 0 0 15px #FACC15;
      }

      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Screen reader only */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Custom Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scan {
        animation: scanline 3s linear infinite;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-blink {
        animation: blink 1.5s infinite;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }

      /* Typing Effect */
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      .typing-effect {
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #22D3EE;
        animation: typing 1s steps(40, end), blink 0.75s step-end infinite;
        display: inline-block;
        vertical-align: bottom;
      }

      /* HUD Elements */
      .mask-fade-sides {
        mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      }

      .vignette {
        background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
      }

      .tactical-grid {
        background-image:
          linear-gradient(#06b6d4 1px, transparent 1px),
          linear-gradient(90deg, #06b6d4 1px, transparent 1px);
        background-size: 80px 80px;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #050505;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen (shown until React mounts) -->
    <div id="loading-screen" aria-live="polite">
      <div style="position:relative;width:64px;height:64px;margin-bottom:16px">
        <div style="position:absolute;inset:0;border:2px solid #1f2937;border-radius:50%"></div>
        <div style="position:absolute;inset:0;border-top:2px solid #06b6d4;border-right:2px solid transparent;border-bottom:2px solid transparent;border-left:2px solid transparent;border-radius:50%;animation:spin 1s linear infinite"></div>
      </div>
      <p style="font-family:'JetBrains Mono',monospace;font-size:12px;color:rgba(6,182,212,0.8);text-transform:uppercase;letter-spacing:0.1em">
        INITIALIZING LIVESIGHT...
      </p>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Script to hide loading screen when React mounts -->
    <script>
      // Hide loading screen when React app is ready
      function hideLoading() {
        var loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() { loadingScreen.remove(); }, 500);
        }
      }
      // Wait for React root to have content
      var observer = new MutationObserver(function(mutations) {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          observer.disconnect();
          hideLoading();
        }
      });
      var root = document.getElementById('root');
      if (root) {
        observer.observe(root, { childList: true });
      }
      // Fallback timeout
      setTimeout(hideLoading, 5000);
    </script>

    <!-- Main Application Script -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
