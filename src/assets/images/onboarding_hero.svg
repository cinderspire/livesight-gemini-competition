  </g>
  <!-- Phone -->
  <rect x="420" y="300" width="30" height="50" rx="5" fill="#22D3EE" opacity="0.8"/>
  <!-- Location markers -->
  <g fill="#22D3EE" opacity="0.5">
    <circle cx="200" cy="150" r="10"/>
    <circle cx="600" cy="200" r="10"/>
