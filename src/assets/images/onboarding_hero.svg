    <circle cx="400" cy="300" r="150" stroke-width="1.5"/>
    <circle cx="400" cy="300" r="200" stroke-width="1"/>
    <circle cx="400" cy="300" r="250" stroke-width="0.5"/>
  </g>
  <!-- Person silhouette -->
